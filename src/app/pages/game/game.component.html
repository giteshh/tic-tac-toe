<div class="container-fluid">

  <img src="assets/images/bgtic.png" class="ticTacToeLogo" *ngIf="freshPage || winner || isDraw">
  <h1 class="gameHeading" *ngIf="freshPage || winner || isDraw">Tic Tac Toe</h1>
  <h6 class="mb-5 mr-5" *ngIf="!winner && !isDraw && !freshPage"> Current Player: {{this.player}}</h6>
  <button id="newGameBtn" class="btn btn-danger mt-4" (click)="newGame()"
          *ngIf="winner || isDraw || freshPage">Start Game
  </button>

  <h4 class="mt-4" *ngIf="winner"> Player <b class="text-danger">{{winner}}</b> won the game!</h4>
  <h4 class="mt-4" *ngIf="isDraw">Oops, it's a tie !!</h4>

  <!--  Game board section-->
  <section *ngIf="!winner && !isDraw">
    <app-board *ngFor="let val of squares; let i = index"
               (click)="makeMove(i)"
               [value]="val">
    </app-board>
  </section>

  <!--  gifs section-->
  <div class="gifImg" *ngIf="winner == 'X'">
    <img src="assets/images/x.gif">
  </div>
  <div class="gifImg" *ngIf="winner == 'O'">
    <img src="assets/images/o.gif">
  </div>
  <div class="gifImg" *ngIf="isDraw">
    <img src="assets/images/draw.gif">
  </div>
</div>
